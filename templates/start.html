{% extends "base.html" %}

{% block content %}
    <h1>🎓 欢迎来到《价值选择之旅》思政教学游戏 🎓</h1>
    <p>🎯 游戏目标：通过情景选择，学习正确的价值判断和选择原则。</p>

    </form>
{% endblock %}
